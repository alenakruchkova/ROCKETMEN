{% extends 'base.html' %}
{% block title %}ROCKETMEN home{% endblock %}
{% block content %}

	<!-- Nav to ISS and Astronauts pages -->

<h1><b>{{ num_result }}</b></h1>

<ul>
	{% for name in name_id %}
		<li>
			{% if name_id[name] %}
				<a href="astronauts/{{ name_id[name] }}">
					{{ name }}
				</a>
			{% else %}
				{{ name }}
			{% endif %}
		</li>
	{% endfor %}
</ul>

{% endblock %}
